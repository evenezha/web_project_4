<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the US" />
    <meta name="keywords" content="Around the US" />
    <meta name="author" content="Evelyne Benazzouz" />
    <script src="./pages/index.js"></script>
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The U.S.</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
 
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="<%=require('./images/logo.svg')%>" alt="Homeland" class="header__logo" />
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__image-container">
                    <img class="profile__image" src="<%=require('./images/blank-user.jpg')%>" alt="Photo of person" />
                    <div class="profile__image-edit">
                        <button class="profile__image-edit-btn">
                            <img class="profile__image-edit-icon" src="<%=require('./images/Vector.svg')%>" alt="Edit icon" />
                        </button>
                    </div>
                </div>  
                <div class="profile__edit-column">
                    <div class="profile__edit">
                        <h1 class="profile__edit-name"></h1>
                        <button class="profile__edit-btn" type="button">
                            <img class="profile__edit-icon" src="<%=require('./images/edit.svg')%>" alt="Edit button" />
                        </button>
                    </div>
                    <p class="profile__about-me"></p>
                </div>

                <button class="profile__add-places-btn" type="button">
                    <img class="profile__add-places-icon" src="<%=require('./images/plus-sign.svg')%>" alt="Add place" />
                </button>
            </section>
            <section class="cards">
                <ul class="cards__list"></ul>
                <div class="cards__no-places">
                    <p class="cards__no-places-text">No images to display</p>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">Â© 2022 Around The U.S.</p>
        </footer>
    </div>
    <!-- ---------------------------- edit profile ----------------------------- -->
    <div id="edit__profile" class="popup">
        <div class="popup__overlay"></div>
        <div class="popup__form-card">
            <button class="popup__close-btn popup__edit-close-btn" type="button">
                <img class="popup__close-icon" src="<%=require('./images/close-icon.svg')%>" alt="" />
            </button>
            <form class="popup__edit-form popup__form" name="editProfileForm">
                <h2 class="popup__form-label">Edit Profile</h2>
                <input id="name-input" minlength="2" maxlength="40" class="popup__form-input js-input-type-profile-name"
                    name="name" type="text" placeholder="Name" required /><span
                    class="popup__input-type-error name-input-error"></span>
                <input id="about-input" minlength="2" maxlength="200"
                    class="popup__form-input js-input-type-profile-about-me" name="about" type="text"
                    placeholder="About Me"  required /><span
                    class="popup__input-type-error about-input-error"></span>
                <button class="popup__button" type="submit">Save</button>
            </form>
        </div>
    </div>
    <!-- ------------------------------ add place ------------------------------ -->
    <div id="add-place-popup" class="popup">
        <div class="popup__overlay"></div>
        <div class="popup__form-card">
            <button class="popup__close-btn popup__place-close-btn" type="button">
                <img class="popup__close-icon" src="<%=require('./images/close-icon.svg')%>" alt="" />
            </button>
            <form class="popup__place-form popup__form" name="addPlaceForm">
                <h2 class="popup__form-label">Add Place</h2>
                <input id="js-input-place-name-input" minlength="1" maxlength="30"
                    class="popup__form-input js-input-type-place-name" name="name" type="text" placeholder="Title"
                    required /><span class="popup__input-type-error js-input-place-name-input-error"></span>
                <input id="js-input-place-url-input" class="popup__form-input js-input-type-place-url" name="link"
                    type="url" placeholder="Url Link" required /><span
                    class="popup__input-type-error js-input-place-url-input-error"></span>
                <button class="popup__button" type="submit">Save</button>
            </form>
        </div>
    </div>
    <!-- ------------------------------ edit picture ------------------------------ -->
    <div id="edit-profile-pic-popup" class="popup">
        <div class="popup__overlay"></div>
        <div class="popup__form-card">
            <button class="popup__close-btn popup__place-close-btn" type="button">
                <img class="popup__close-icon" src="<%=require('./images/close-icon.svg')%>" alt="" />
            </button>
            <form class="popup__edit-profile-pic-form popup__form" name="editProfilePicForm">
                <h2 class="popup__form-label">Change profile picture</h2>
                <input id="js-input-edit-profile-pic-input" class="popup__form-input js-input-type-edit-profile-pic" name="avatar"
                    type="url" placeholder="Url Link" required /><span
                    class="popup__input-type-error js-input-edit-profile-pic-input-error"></span>
                <button class="popup__button" type="submit">Save</button>
            </form>
        </div>
    </div>
    <!-- ------------------------------ delete confirmation ------------------------------ -->
    <div id="delete-popup" class="popup">
        <div class="popup__overlay"></div>
        <div class="popup__form-card">
            <button class="popup__close-btn popup__place-close-btn" type="button">
                <img class="popup__close-icon" src="<%=require('./images/close-icon.svg')%>" alt="" />
            </button>
            <form class="popup__delete-form popup__form" name="deleteCard">
                <h2 class="popup__form-label popup__form-label-delete-confirmation">Are you sure?</h2>
                <button class="popup__button" type="submit">Yes</button>
            </form>
        </div>
    </div>
    <!------popup image-->
    <div id="view__image" class="popup">
        <div class="popup__overlay"></div>
        <div class="popup__form-card popup__form-image">
            <button class="popup__close-btn popup__image-close-btn" type="button">
                <img class="popup__close-icon" src="<%=require('./images/close-icon.svg')%>" alt="" />
            </button>
            <img class="popup__card-image-preview" src="<%=require('./images/loader.png')%>" alt="Photo of place" />
            <p class="popup__card-image-preview-name">loading...</p>
        </div>
    </div>
    <!-- ---------------------------- card template ---------------------------- -->
    <template id="card-template">
        <li class="card">
            <img class="card__image" src="<%=require('./images/loader.png')%>" alt="Photo of place" />
            <button class="card__trash">
                <img class="card__trash-image hide" src="<%=require('./images/Trash.svg')%>" alt="Trash" />
            </button>
            <div class="card__place-title">
                <h2 class="card__place-name">loading...</h2>
                <div class="card__place-container">
                    <button type="button" class="card__place-favorite"></button>
                    <p class="card__place-num">0</p>
                </div>
            </div>
        </li>
    </template>
</body>

</html>
